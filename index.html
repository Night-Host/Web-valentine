<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    background: linear-gradient(135deg, #ff6f91, #ff9671, #ffc75f);
    background-size: 300% 300%;
    animation: gradientMove 10s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Poppins', sans-serif;
    text-align:center;
    color:white;
    position:relative;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    position:relative;
    z-index:5;
}

h1{
    font-family:'Great Vibes', cursive;
    font-size:4rem;
    margin-bottom:40px;
}

button{
    padding:15px 40px;
    font-size:20px;
    border:none;
    border-radius:50px;
    margin:10px;
    cursor:pointer;
    transition:0.3s ease;
    font-weight:600;
}

#yesBtn{
    background:white;
    color:#ff4f81;
}

#noBtn{
    background:#ff4f81;
    color:white;
    position:absolute;
}

/* ==== ANGRY TEXT ==== */
.angry{
    position:absolute;
    top:-90px;
    left:50%;
    transform:translateX(-50%);
    font-size:48px;
    font-weight:800;
    color:#ff0000;
    text-shadow:0 0 15px red;
    animation: shake 0.4s infinite, fadeOut 1.5s forwards;
}

@keyframes shake{
    0%{transform:translateX(-50%) translateX(0);}
    25%{transform:translateX(-50%) translateX(-8px);}
    50%{transform:translateX(-50%) translateX(8px);}
    75%{transform:translateX(-50%) translateX(-8px);}
    100%{transform:translateX(-50%) translateX(0);}
}

@keyframes fadeOut{
    0%{opacity:0;}
    20%{opacity:1;}
    100%{opacity:0;}
}

/* ==== EMOJI TERBANG ==== */
.angryEmoji{
    position:absolute;
    font-size:30px;
    animation: explode 1s linear forwards;
}

@keyframes explode{
    from{
        transform:translate(0,0) scale(1);
        opacity:1;
    }
    to{
        transform:translate(var(--x), var(--y)) scale(1.8);
        opacity:0;
    }
}

/* Love page */
.lovePage{
    display:none;
    position:absolute;
    inset:0;
    background: linear-gradient(135deg, #ff7eb3, #ff6f91);
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:'Great Vibes', cursive;
    font-size:4rem;
}
</style>
</head>

<body>

<div class="container" id="mainPage">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <h1>by hann gabutt bangett</h1>
    <div style="position:relative;">
        <button id="yesBtn">Yes ðŸ’Œ</button>
        <button id="noBtn">No ðŸ’”</button>
    </div>
</div>

<div class="lovePage" id="lovePage">
    I Love You So Much ðŸ’ž
</div>

<script>
let yesSize = 20;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const mainPage = document.getElementById("mainPage");

const angryWords = [
    "JAHAT BANGET hmpðŸ˜¡",
    "KOK NOLAK SIH hmpðŸ˜¤",
    "TEGA BANGET hmpðŸ˜¡",
    "KESEL AKU hmpðŸ˜¤ðŸ”¥"
];

noBtn.addEventListener("click", function(){

    // YES membesar
    yesSize += 12;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

    // NO pindah
    noBtn.style.top = Math.random()*150 + "px";
    noBtn.style.left = Math.random()*150 + "px";

    // Teks marah
    const text = document.createElement("div");
    text.classList.add("angry");
    text.innerText = angryWords[Math.floor(Math.random()*angryWords.length)];
    mainPage.appendChild(text);
    setTimeout(()=>text.remove(),1500);

    // Ledakan emoji ðŸ˜¡
    for(let i=0;i<15;i++){
        const emoji = document.createElement("div");
        emoji.classList.add("angryEmoji");
        emoji.innerHTML="hmpðŸ˜¤";

        emoji.style.left = window.innerWidth/2 + "px";
        emoji.style.top = window.innerHeight/2 + "px";

        let x = (Math.random()-0.5)*400 + "px";
        let y = (Math.random()-0.5)*400 + "px";

        emoji.style.setProperty('--x', x);
        emoji.style.setProperty('--y', y);

        document.body.appendChild(emoji);

        setTimeout(()=>emoji.remove(),1000);
    }
});

yesBtn.addEventListener("click", function(){
    mainPage.style.display="none";
    document.getElementById("lovePage").style.display="flex";
});
</script>

</body>
</html>
